<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title> Aula de HTML</title>

</head>
<body>
    <h3>Aula de HTML</h3>
    <table border='1'> <!-- <table> tag de tabela / <border> coloca borda na tabela-->
        <tr> <!-- <tr> tag de linha da tabela-->
            <td>col 1</td> <!-- <td> tag de coluna -->
            <td>col 2</td>
            <td>col 3</td>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
        </tr>
    </table>
    <img src="imagem 1.jpg" width="50%" height="50%"/> <!-- <img> tag para inserir imagem / "src" é de source / atributo: with e heigt, que é largura e altura.-->

</body>

</html>
